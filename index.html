<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AMP by Example">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div id="app">
      <section id="cd-timeline" class="cd-container">

        <div class="cd-timeline-block">
          <div class="cd-timeline-content">
            <h2>Title of section 1</h2>
          </div>
        </div>

        <div class="cd-timeline-block">
          <div class="cd-timeline-img cd-picture">
            <img src="img/cd-icon-picture.svg" alt="Picture">
          </div>

          <div class="cd-timeline-content">
            <h2>Title of section 1</h2>
          </div>
        </div>

        <div class="cd-timeline-block">
          <div class="cd-timeline-img cd-movie">
            <img src="img/cd-icon-movie.svg" alt="Movie">
          </div>

          <div class="cd-timeline-content">
            <h2>Title of section 2</h2>
          </div>
        </div>

        <div class="cd-timeline-block">
          <div class="cd-timeline-img cd-picture">
            <img src="img/cd-icon-picture.svg" alt="Picture">
          </div>

          <div class="cd-timeline-content">
            <h2>Title of section 3</h2>
          </div>
        </div>

        <div class="cd-timeline-block">
          <div class="cd-timeline-img cd-location">
            <img src="img/cd-icon-location.svg" alt="Location">
          </div>

          <div class="cd-timeline-content">
            <h2>Title of section 4</h2>
          </div>
        </div>
        <div class="cd-timeline-block">
          <div class="cd-timeline-img cd-location">
            <img src="img/cd-icon-location.svg" alt="Location">
          </div>

          <div class="cd-timeline-content">
            <h2>Title of section 4</h2>
          </div>
		</div>
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-location">
				<img src="img/cd-icon-location.svg" alt="Location">
			</div>

			<div class="cd-timeline-content">
				<h2>Title of section 4</h2>
			</div>
		</div>

	</section>
      <div id="control">
        <div id="advance">
          <div>
            <number-picker class="agenda"/>
          </div>
          <div>
            <number-picker class="act" />
          </div>
        </div>
        <div id="chaos">
          <token-picker v-bind:token-bag='["+1", "+1", "0", "0", "0", "-1", "-1", "-1", "-2", "-2", "s", "s", "c" , "t" , "f", "e" ]'/>
        </div>
        <div id="counters">
          <div>
            <number-picker class="damage"/>
          </div>
          <div>
            <number-picker class="resource"/>
          </div>
          <div>
            <number-picker class="horror"/>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
