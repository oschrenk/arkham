<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Arkham Solo">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon.png">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div id="app">
      <div id="phases">
        <h2>Mythos</h2>
        <ol>
          <li>Add doom</li>
          <li>Check threshold</li>
          <li>Draw encounter</li>
        </ol>
        <h2>Investigation</h2>
        <ol>
          <li>Action</li>
          <li>Action</li>
          <li>Action</li>
        </ol>
        <div style="-webkit-column-break-inside: avoid;">
          <h2>Enemy</h2>
          <ol>
            <li>Hunter move</li>
            <li>Enemy attack</li>
          </ol>
        </div>
        <h2>Upkeep</h2>
        <ol>
          <li>Faceup mini</li>
          <li>Ready cards</li>
          <li>Draw 1 card</li>
          <li>Draw 1 resource</li>
          <li>Check handsize</li>
        </ol>
      </div>
      <div id="control">
        <div id="advance">
          <div>
            <number-picker class="agenda"/>
          </div>
          <div>
            <number-picker class="act" />
          </div>
        </div>
        <div id="chaos">
          <token-picker v-bind:token-bag='["+1", "+1", "0", "0", "0", "-1", "-1", "-1", "-2", "-2", "s", "s", "c" , "t" , "f", "e" ]'/>
        </div>
        <div id="counters">
          <div>
            <number-picker class="damage"/>
          </div>
          <div>
            <number-picker class="resource"/>
          </div>
          <div>
            <number-picker class="horror"/>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/NoSleep.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
