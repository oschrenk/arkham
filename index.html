<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AMP by Example">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div id="app">
      <div id="header">
      </div>
      <div id="advance">
        <div>
          <number-picker class="agenda"/>
        </div>
        <div>
          <number-picker class="act" />
        </div>
      </div>
      <div id="chaos">
        <token-picker class="chaos" v-bind:token-choice='["+1", "+1", "0", "0", "0", "-1", "-1", "-1", "-2", "-2", "s", "s", "c" , "t" , "f", "e" ]'/>
      </div>
      <div id="counters">
        <div>
          <number-picker class="damage"/>
        </div>
        <div>
          <number-picker class="resource"/>
        </div>
        <div>
          <number-picker class="horror"/>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
